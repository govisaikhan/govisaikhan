<!DOCTYPE html>
<html lang="mn" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="title_projects">Төслийн сан — Executive Portfolio</title>
  <meta name="description" content="Төслийн жагсаалт — grid/list, шүүлтүүр, хайлт."/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="bg-gray-50 text-gray-800" style="font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;">
  <header class="max-w-7xl mx-auto px-5 py-6 flex items-center justify-between">
    <a href="./" class="flex items-center gap-3">
      <img src="./logo.svg" class="h-9 w-auto" alt="Logo"/>
      <span class="sr-only">Executive Portfolio</span>
    </a>
    <nav class="flex items-center gap-6 overflow-x-auto no-scrollbar">
      <a class="nav" href="./" data-i18n="nav_home">Нүүр</a>
      <a class="nav" href="./news.html" data-i18n="nav_news">Мэдээ</a>
      <a class="btn-outline" href="./news.html#book" data-i18n="nav_book">⏰ Цаг товлох</a>
    </nav>
    <div class="flex items-center gap-2">
      <button id="langToggle" class="icon-btn">MN</button>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle dark mode">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-5 pb-12 space-y-6">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold" data-i18n="projects_title">Төслийн сан</h1>
        <p class="text-gray-600" data-i18n="projects_desc">Google Sheets-ээс автоматаар уншина.</p>
      </div>
      <div class="flex flex-wrap items-center gap-3">
        <input id="p_q" type="search" class="input w-64" data-i18n-ph="search" placeholder="Хайлт...">
        <select id="p_cat" class="input">
          <option value="" data-i18n="all_categories">Бүх ангилал</option>
        </select>
        <select id="p_status" class="input">
          <option value="" data-i18n="all_status">Бүх төлөв</option>
          <option>Completed</option>
          <option>Ongoing</option>
          <option>Planned</option>
        </select>
        <div class="toggle-wrap">
          <button id="viewGrid" class="toggle active" data-i18n="view_grid">Grid</button>
          <button id="viewList" class="toggle" data-i18n="view_list">List</button>
        </div>
      </div>
    </div>

    <div id="projectsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="projectsList" class="hidden divide-y divide-gray-100 bg-white rounded-2xl shadow"></div>
    <div id="p_empty" class="hidden text-gray-500" data-i18n="no_results">Илэрц олдсонгүй.</div>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
